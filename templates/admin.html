{% extends "layout.html" %}
{% block body %}
	<div class="row">
		<div class="span12">
		    <ul class=entries>
		        {% for entry in entries %}
			        <li><h2>{{ entry.title }}</h2>{{ entry.content }}<div class="approve {{ entry.entry_id }}"></div></li><!--use an ajax post to approve-->
		        {% else %}
			        <li><em>Unbelievable. No entries here so far</em></li>
		        {% endfor %}
		    </ul>
		</div>
	</div>
{% endblock %}

{% extends "layout.html" %}
{% block body %}
    <ul class=entries>
        <p>{{ entries }}</p>
        {% for entry in entries %}
        <li><h2>{{ entry.title }}</h2><span class="approve"></span>{{ entry.content }}</li><!--use an ajax post to approve-->
        {% else %}
        <li><em>Unbelievable. No entries here so far</em></li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends "layout.html" %}
{% block body %}
    <div class="row main">
        <div class="span12">
            <h2 class="ho">Submit</h2>
            {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
        </div>
        <div class="span12">
            <h3>Rules:</h3>
            <ol>
                <li>1. Don't post about yourself</li>
                <li>2. Don't reveal your identity</li>
            </ol>
        </div>
        <div class="span12">
            <form action="{{ url_for('submit') }}" method=post>
                <dl>
                    <dt>Name:
                    <dd><input type=text name=name>
                    <dt>Content:
                    <dd><textarea class="submitbox" name=content /></textarea>
                    <dd><input type=submit value=submit>
                </dl>
            </form>
        </div>
    </div>
{% endblock %}

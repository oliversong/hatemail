{% extends "layout.html" %}
{% block body %}
    <h2>Submit</h2>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <h3>Rules:</h3>
    <ol>
        <li>Don't post about yourself</li>
        <li>Everything is anonymous</li>
    </ol>
    <form action="{{ url_for('submit') }}" method=post>
        <dl>
            <dt>Name:
            <dd><input type=text name=name>
            <dt>Content:
            <dd><input type=text name=content>
            <dd><input type=submit value=submit
        </dl>
    </form>
{% endblock %}
